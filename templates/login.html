{% extends "base.html" %}
{% block content %}

    <h3 class="center-align register-header">Log In Now!</h3>
    <!-- Registration Form -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel main-card">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s8 offset-m2">
                        <i class="fas fa-user prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" 
                        maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="username">UserName (Required)</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s8 offset-m2">
                        <i class="fas fa-key prefix"></i>
                        <input id="password" name="password" type="password" minlength="8" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{8,15}$" class="validate" required>
                        <label for="password">Password (Required)</label>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="row">
                    <button type="submit" class="col s4 offset-m4 btn-large text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="row center-align">
                    <p>
                    Not a Member? 
                    <a href="{{ url_for('register') }}" class="redirect-text">Register here!</a>
                    </p>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
