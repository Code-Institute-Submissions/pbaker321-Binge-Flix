{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">Add A Show</h1>

        <div class="row">
                <form class="col s12" method="POST" action="">
                    <div class="card-panel main-card">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-tv prefix"></i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Show Name</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="fas fa-dna prefix"></i>
                                <input id="icon_telephone" type="tel" class="validate">
                                <label for="icon_telephone">Genre</label>
                            </div>
                        </div>
                    </div>
                </form>
        </div>

{% endblock %}
